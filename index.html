<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamond Reward</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <h2>💎 Diamond Balance: <span id="balance">0</span></h2>
    <button id="viewAd">👁 View Ad</button>

    <h3>🎮 Redeem to Game</h3>
    <input id="gameId" placeholder="Enter Game ID">
    <input id="amount" type="number" placeholder="Amount (min 50)">
    <button id="redeem">Redeem</button>

    <p id="msg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
